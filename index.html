<!DOCTYPE html>
<html lang="de">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>El Pollo Loco</title>

</head>

<body onload="init()">

    <h1>El Pollo Loco</h1>

    <canvas id="canvas" width="1024px" height="576px"></canvas>

    <div id="info-box">
        <span>Press any button to start the game!</span>
    </div>

    <div class="controls">
        <span><strong>Go left:</strong> Arrow left</span>
        <span><strong>Go right:</strong> Arrow right</span>
        <span><strong>Jump:</strong> Space</span>
        <span><strong>Throw Bottle:</strong> d</span>
    </div>

</body>

</html>
